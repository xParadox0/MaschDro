# Mosquitto MQTT Broker Configuration
# Save this as: mosquitto/config/mosquitto.conf

# Network settings
listener 1883
socket_domain ipv4
protocol mqtt

# WebSocket support
listener 9001
protocol websockets

# Security settings
allow_anonymous true
# password_file /mosquitto/config/passwd

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information
log_type debug

# Message settings
max_packet_size 65536
message_size_limit 65536

# Client settings
max_connections -1
max_queued_messages 1000

# Persistence
persistence true
persistence_location /mosquitto/data/

# Bridge settings (for future cloud integration)
# connection bridge-to-cloud
# address cloud-mqtt-broker:1883
# topic sengon/# out 0