version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: sengon_timescaledb
    environment:
      POSTGRES_DB: sengon_monitoring
      POSTGRES_USER: sengon_user
      POSTGRES_PASSWORD: sengon_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d
    networks:
      - sengon_network
    restart: unless-stopped

  mqtt_broker:
    image: eclipse-mosquitto:latest
    container_name: sengon_mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./docker/mosquitto/config:/mosquitto/config
      - ./docker/mosquitto/data:/mosquitto/data
      - ./docker/mosquitto/logs:/mosquitto/log
    networks:
      - sengon_network
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: sengon_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sengon_network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: sengon_grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=sengon_admin
    ports:
      - "3001:3000"  # Changed to avoid conflict with React
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - sengon_network
    restart: unless-stopped

volumes:
  timescale_data:
  redis_data:
  grafana_data:

networks:
  sengon_network:
    driver: bridge